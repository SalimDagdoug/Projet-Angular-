<div class="header-container">
    <div class="title-center">
      <h1 class="app-content-headerText">Stock</h1>
    </div>

    <div class="header-actions">
      <div class="form-group">
        <label for="quantity" class="form-label">Quantity</label>
        <input [(ngModel)]="stock.qte" placeholder="Quantity" type="number" aria-label="Quantity" class="form-control input-field" />
      </div>
    
      <div class="form-group">
        <label for="products" class="form-label">Products</label>
        <select [(ngModel)]="selectedProduct" aria-label="Select Product" id="products" class="form-control select-field">
          <option *ngFor="let produit of products" [value]="produit.id">{{ produit.libelle }}</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="action" class="form-label">Action</label>
        <select [(ngModel)]="stock.action" id="action" aria-label="Action" class="form-control select-field">
          <option [value]="true">Entrée</option>
          <option [value]="false">Sortie</option>
        </select>
      </div>
    
      <div class="button-container">
        <button (click)="addStock()" class="btn btn-primary btn-lg">Add Stock</button>
      </div>
    </div>
    
    

       


    
    <div class="app-content-actions-wrapper">
      <div class="filter-button-wrapper">
        <button class="action-button filter jsFilter"><span>Filter</span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-filter"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg></button>
        <div class="filter-menu">
          <label>Category</label>
          <select>
            <option>All Categories</option>
            <option>Furniture</option>                     <option>Decoration</option>
            <option>Kitchen</option>
            <option>Bathroom</option>
          </select>
          <label>Status</label>
          <select>
            <option>All Status</option>
            <option>Active</option>
            <option>Disabled</option>
          </select>
          <div class="filter-menu-buttons">
            <button class="filter-button reset">
              Reset
            </button>
            <button class="filter-button apply">
              Apply
            </button>
          </div>
        </div>
      </div>
      <button class="action-button list active" title="List View">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
      </button>
      <button class="action-button grid" title="Grid View">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
      </button>
    </div>
  </div>

    <div *ngIf="stocks.length > 0; else noData">
      <div class="products-row" *ngFor="let stock of stocks">
        <button class="cell-more-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-vertical">
            <circle cx="12" cy="12" r="1"/>
            <circle cx="12" cy="5" r="1"/>
            <circle cx="12" cy="19" r="1"/>
          </svg>
        </button>
        
        <div class="product-cell">
          <span>{{ stock.id }}</span>
        </div>
        <div class="product-cell">
          <span>{{ stock.createdAt | date: 'dd/MM/yyyy' }}</span>
      </div>
      
        <div class="product-cell">
          <span>{{ stock.updateddAt | date: 'dd/MM/yyyy'}}</span>
        </div>
        <div class="product-cell">
          <span>{{ stock.qte  }}</span>
        </div>
        <div class="product-cell">
          <span>{{ stock.action ? 'Entrée' : 'Sortie' }}</span>
      </div>
        <div class="product-cell">
          <a [routerLink]="['/Home/Stock-details', stock.id]" class="status btn-green">details</a>

          <button class="status btn-danger"(click)="deleteStock(stock?.id)">delete</button>
        </div>
      </div>

    </div>
    
    <ng-template #noData>
      <p>No stocks available.</p>
    </ng-template>
    
  </div>
